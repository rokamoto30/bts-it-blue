<div class="leftDiv">
    <table mat-table [dataSource]="stepDataSource"  class="mat-elevation-z8 data-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="speedType">
            <th mat-header-cell *matHeaderCellDef>speedType</th>
            <td mat-cell *matCellDef="let element">{{element.speedType}}</td>
        </ng-container>

        <ng-container matColumnDef="speedDirection">
            <th mat-header-cell *matHeaderCellDef>speedDirection</th>
            <td mat-cell *matCellDef="let element">{{element.speedDirection}}</td>
        </ng-container>

        <ng-container matColumnDef="durationHours">
            <th mat-header-cell *matHeaderCellDef>durationHours</th>
            <td mat-cell *matCellDef="let element">{{element.durationHours}}</td>
        </ng-container>

        <ng-container matColumnDef="durationMinutes">
            <th mat-header-cell *matHeaderCellDef>durationMinutes</th>
            <td mat-cell *matCellDef="let element">{{element.durationMinutes}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="onRowClick(row)" *matRowDef="let row; columns : displayedColumns;"></tr>
    </table>
</div>

<div class="rightDiv">
    <form [formGroup] = "stepForm" (ngSubmit)="onSubmit()" class="form" >
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>{{total}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="formField">
                    <mat-label>Id</mat-label>
                    <input formControlName="id" matInput type="number">
                </mat-form-field>
                <br/>
                <mat-form-field class="formField">
                    <mat-label>Speed</mat-label>
                    <mat-select formControlName="speed">
                        <mat-option *ngFor="let speed of speedDesc" [value]="speed">{{speed}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <br/>

                <mat-form-field class="formField">
                    <mat-label>Direction</mat-label>
                    <mat-select formControlName="direction">
                        <mat-option *ngFor="let direction of directions" [value]="direction">{{direction}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <br/>
                <mat-form-field class="formField">
                    <mat-label>Hours</mat-label>
                    <input formControlName="hours" matInput type="number">
                </mat-form-field>
                <br/>
                <mat-form-field class="formField">
                    <mat-label>Minutes</mat-label>
                    <input formControlName="mins" matInput type="number">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="formButton">
                <button (click)="onSave()" mat-raised-button color="green">Save</button>
                <button (click)="onClear()" mat-raised-button color="blue">Clear</button>
                <button (click)="onDelete()" mat-raised-button color="red">Delete</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
