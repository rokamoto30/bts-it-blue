<form [formGroup] = "stepForm" (ngSubmit)="onSubmit()">
    <select formControlName="speed">
        <option *ngFor="let speed of speedDescriptions" [ngValue]="speed">{{speed}}</option>
    </select>
    <select formControlName="direction">
        <option *ngFor="let direction of directions" [ngValue]="direction">{{direction}}</option>
    </select>
</form>
